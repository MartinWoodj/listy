<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Tangerine:400,700' rel='stylesheet' type='text/css'>
 </head>
 <body>
	 
	 <div class="list-bg">
		 <div class="logo">
			 <img src="images/logo.png">
		</div>
		
		 <div class="head-color">
			 <h1 class="title">Listy</h1>
			 <h3 class="tagline">The easy way to list stuff</h3>
		 </div>
		 
		 <div class="main-input">
			 <form id="submit_btn">
			 	<input id="item" type="text" size="50" placeholder="Add an item..." autofocus>
				<button type="submit" id="add">+</button>
			</form>
		</div>
		<ul id="list">
			<li class="listItem"><input type="checkbox">Apple<img class="trashCan" src="images/trash.svg" width="13" height="16"></li>
			<li class="listItem"><input type="checkbox">Pear<img class="trashCan" src="images/trash.svg" width="13" height="16"></li>
		</ul>
		<hr>
		<ul id="itemDone"></ul>
	 </div>
  
 </body>
</html>
